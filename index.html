<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <title>HTML5 form</title>
</head>

<body>
    <div class="container mt-5">

        <form class="border rounded" method="get" target="_parent">
            <nav class="navbar bg-light">
                <div class="conainer-fluid" style="margin-bottom: 12px; margin-top: 12px; margin-left: 12px;">
                    <span class="navbar-brand mb-0 h1" style="font-size: 30px;">Payment form example</span>
                </div>
            </nav>
            <div style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px; margin-right: 20px;">
                <div class="alert alert-danger" role="alert">
                    <h5>Some fields are missing</h5>
                </div>
                <div class="d-flex" style="flex-direction: column;">

                    <div class="row g-6">
                        <div class="col-md-5">
                            <label for="card" class="form-label">
                                <h5>Card #</h5>
                            </label>
                            <input type="Text" class="form-control" name="cardnumber" placeholder="XXXXXXXXXXXXXXXX" />
                        </div>
                        <div class=" col-md-3">
                            <label for="cvc #" class="form-label">
                                <h5>CVC #</h5>
                            </label>
                            <input type="Text" class="form-control" name="cvc" placeholder="0000" />
                        </div>
                        <div class="col-md-4">
                            <label for="Amount" class="form-label">
                                <h5>Amount</h5>
                            </label>
                            <input type="text" class="form-control" name="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 20px;">
                <div class="row g-6">
                    <div class="col-md-6" style="    margin-bottom: 20px;">
                        <label for="firstname" class="form-label">
                            <h5>First Name</h5>
                        </label>
                        <input type="text" name="firstname" class="form-control" id="firstname">
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">
                            <h5>Last Name</h5>
                        </label>
                        <input type="text" name="lastname" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row g-6">
                    <div class="col-md-6" style="    margin-bottom: 20px;">
                        <label for="City" class="form-label">
                            <h5>City</h5>
                        </label>
                        <input type="text" name="City" class="form-control" id="City">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">
                            <h5>State</h5>
                        </label>
                        <select class="form-select" id="state" required>
                            <option>Pick a state</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postalcode" class="form-label">
                            <h5>Postal Code</h5>
                        </label>
                        <input type="text" name="postalcode" class="form-control" id="postalcode">
                    </div>
                </div>
                <div class="row g-6">
                    <div class="col-md-6">
                        <label for="radio" class="form-label">
                            <h5>We accept:</h5>
                        </label>
                        <div style="max-width: fit-content;" class="bg-secondary p-1 rounded text-white">

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" id="radio1" value="option1" name="radio">
                                <label for="radio1" class="form-check-label"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" id="radio2" value="option2" name="radio">
                                <label for="radio2" class="form-check-label"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" id="radio3" value="option3" name="radio">
                                <label for="radio3" class="form-check-label"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" id="radio4" value="option4" name="radio">
                                <label for="radio4" class="form-check-label"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="massage" class="form-label">
                            <h5>Massage</h5>
                        </label>
                        <div class="form-floating">
                            <textarea class="form-control" id="massage"></textarea>
                            <div id="massage" class="form-text">
                                Add any notes here.
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="row bg-light border" style="margin-right: 0px; margin-left: 0px;">
                <div class="d-grid gap-2 d-flex justify-content-end mt-3"
                    style="margin-bottom: 12px; margin-top: 12px;">
                    <button class="btn btn-secondary me-md-0" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>

        </form>
    </div>
    </div>
</body>

</html>
